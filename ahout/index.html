<BR><h1>讷鱼说明</h1><BR>
 &nbsp;&nbsp;&nbsp;&nbsp;1、私人使用，随机跳转到某一博客。
<BR><BR>
 &nbsp;&nbsp;&nbsp;&nbsp;2、Python抓取全网博客，根据变量因子，links等，分析源码，找到博客网址添加到讷鱼库或失效博客时刻上报。
<BR><BR>
 &nbsp;&nbsp;&nbsp;&nbsp;3、您也可以将博客加入到讷鱼库。底部留言即可。
<BR><BR>
 &nbsp;&nbsp;&nbsp;&nbsp;重点：初衷是放到手机桌面，偶尔游一下（所以美化了图标等信息）。一定要放手机桌面哈。（如下图）
